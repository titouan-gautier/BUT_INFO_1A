<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fondation</title>
    <style>
        body {
            --bw100: #181743 ;
            --burple100: #2407D8 ;
        }
        
        .couleur {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            
        }
        .bw100 {
            background-color: var(--bw100)
        }
        .burple100 {
            background-color: var(--burple100)
        }
    </style>
</head>
<body>
    <h1>Couleurs</h1>

    <div>
        <span class="couleur bw100"></span>
        <span class="couleur burple100"></span>
    </div>
</body>
</html>
